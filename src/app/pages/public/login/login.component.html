<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="formData">
        <!-- Correo Electrónico -->
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
            type="email"
            id="email"
            formControlName="email"
            required
            class="form-control"
            [ngClass]="{'is-invalid': formData.get('email')?.invalid && (formData.get('email')?.dirty || formData.get('email')?.touched)}"
            />
            <div class="error">
            <small *ngIf="formData.get('email')?.invalid && (formData.get('email')?.dirty || formData.get('email')?.touched)">
                <ng-container *ngIf="formData.get('email')?.errors?.['required']">El campo 'email' es obligatorio</ng-container>
                <ng-container *ngIf="formData.get('email')?.errors?.['email']">Email con formato no válido</ng-container>
            </small>
            </div>
        </div>
    
        <!-- Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input
            type="password"
            id="password"
            formControlName="password"
            required
            class="form-control"
            [ngClass]="{'is-invalid': formData.get('password')?.invalid && (formData.get('password')?.dirty || formData.get('password')?.touched)}"
            />
            <div class="error">
            <small *ngIf="formData.get('password')?.invalid && (formData.get('password')?.dirty || formData.get('password')?.touched)">
                <ng-container *ngIf="formData.get('password')?.errors?.['required']">El campo 'password' es obligatorio</ng-container>
                <ng-container *ngIf="formData.get('password')?.errors?.['minlength']">El password debe tener mínimo 8 caracteres</ng-container>
                <ng-container *ngIf="formData.get('password')?.errors?.['maxlength']">El password debe tener máximo 20 caracteres</ng-container>
            </small>
            </div>
        </div>
    
        <!-- Botón de submit -->
        <button type="submit" class="btn-submit" [disabled]="!formData.valid">Ingresar</button>
    </form>
</div>
